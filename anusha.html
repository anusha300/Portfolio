<!DOCTYPE html>
<html>
    <head> 
        <style>
    
    
@keyframes bounceIn {
  0% {
    transform: scale(0.1);
    opacity: 0;
  }
  60% {
    transform: scale(1.2);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}
    div {
        text-align:center;
        animation-duration: 2s;
        animation-name: bounceIn;
}
    
 </style>   
    
    </head>

        <div><h1>WELCOME</h1></div>
